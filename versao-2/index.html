<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="items-wrapper" id="items-wrapper">
      <div class="items" id="items">
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=950" alt="" />
        </div>
        <div class="item">

        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=930" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=990" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=980" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=970" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=976" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=993" alt="" />
        </div>
        <div class="item">
          <img src="https://unsplash.it/1600/400?image=969" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script>
    document.querySelector("#items").addEventListener("wheel", (e) => {
      if (e.deltaY > 0) {
        e.target.scrollBy(300, 0);
      } else {
        e.target.scrollBy(-300, 0);
      }
    });
  </script>
</html>
